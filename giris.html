<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Giriş Yap</title>
<link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/>
</head>

<body>
	<!doctype html>
<html>
<meta charset="UTF-8">
<style>
  /* Genel stiller */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("images/demo/backgrounds/02.png") no-repeat center center fixed; /* Arka plan resmi */
    background-size: cover; /* Görsel tam ekran olacak şekilde ayarlanır */
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .login-btn {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .popup-content {
    background: #fff;
    color: #000;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  .popup-content h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .popup-content p {
    font-size: 14px; /* Yazı boyutunu biraz küçülttük */
    word-wrap: break-word; /* Taşmayı engeller ve satırı kırar */
    line-height: 1.5; /* Daha okunabilir olması için satır aralığı */
    margin: 0 0 20px 0;
  }

  .popup-content input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  .popup-content input:focus {
    border-color: #007bff;
    outline: none;
  }

  .popup-content .continue-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  .popup-content .close-btn {
    margin-top: 10px;
    background: none;
    color: #007bff;
    border: none;
    cursor: pointer;
  }
</style>
<body>

  <a href="./index.html">
    <img src="images/logo.svg" alt="Logo" class="d" style="margin-top: 8px; position: relative; left: -15px;"><span></span></a>
  </a>
  <div class="container">
    <button class="login-btn" onclick="showPopup()">Giriş Yap</button>
  </div>

  <div class="popup" id="loginPopup">
    <div class="popup-content">
      <h1>Oturum Aç</h1>
      <p>Lütfen e-posta adresinizi veya mobil iletişim numaranızı girin</p>
      <input type="text" placeholder="E-posta adresi veya mobil numara">
      <button class="continue-btn">Devam</button>
      <button class="close-btn" onclick="hidePopup()">Kapat</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('loginPopup').style.display = 'flex';
    }

    function hidePopup() {
      document.getElementById('loginPopup').style.display = 'none';
    }
  </script>

</body>
</html>
